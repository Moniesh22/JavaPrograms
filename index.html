<!DOCTYPE html>
<html>
<head>
    <title>Wish Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="show-message-btn" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Show Message</button>
    <div id="page-flip-container" style="display: none;">
        <div id="page-flip"></div>
    </div>
    <div id="sparkles-container" style="display: none;">
        <div id="sparkles"></div>
    </div>
    <div id="papers-container" style="display: none;">
        <div id="papers"></div>
    </div>
    <div id="message-container" style="display: none;">
        <img id="photo" src="photo.jpg" alt="Happy Birthday Photo">
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
